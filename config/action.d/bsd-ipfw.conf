#

[Definition]

# Option:  actionstart
# Notes.:  command executed once at the start of Fail2Ban.
# Values:  CMD
#
actionstart = ipfw show | fgrep -q 'from table(<table>)' || (ipfw show | awk 'BEGIN { b = 1 } { if ($1 <= b) { b = $1 + 1 } else { e = b } } END { if (e) exit e ; else exit b }'`; num=$?; ipfw -q add $num deny tcp from table(<table>) to me <port>; echo $num > "<delfile>" )


# Option:  actionstop
# Notes.:  command executed once at the end of Fail2Ban
# Values:  CMD
#
actionstop =  [ -f <delfile> ] && ( read num < "<delfile>" ; ipfw -q del $num ; rm "<delfile>" )


# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
actioncheck = 


# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    <ip>  IP address
#          <failures>  number of failures
#          <time>  unix timestamp of the ban time
#          <table> ipfw table to use
# Values:  CMD
#
# requires an ipfw rule like "deny ip from table(1) to me"
actionban = ipfw table <table> add <ip>


# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    <ip>  IP address
#          <failures>  number of failures
#          <time>  unix timestamp of the ban time
#          <table> ipfw table to use
# Values:  CMD
#
actionunban = ipfw table <table> delete <ip>

[Init]
# Option:  port
# Notes.:  specifies port to monitor
# Values:  [ NUM | STRING ]
#
port = ssh


# Option:  table
# Notes:   the ipfw table to use
# Values:  NUM
table = 1

# Option:  delfile
# Notes:   a file to indicate that the table rule that was added. Ensure it is unique per table
# Values:  STRING
delfile = /var/run/fail2ban/ipfw-started-table_1
