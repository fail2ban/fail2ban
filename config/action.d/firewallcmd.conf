# Fail2Ban configuration file
#
# Author: Donald Yandt 
# Because of the --remove-rules in stop this action requires firewalld-0.3.8+
# This action combines the depriciated action files firewallcmd-[ allports | multiport | new ].conf into one action config file.

[INCLUDES]

before = firewallcmd-common.conf

[Definition]

actionstart = firewall-cmd --direct --add-chain <family> filter f2b-<name>
              firewall-cmd --direct --add-rule <family> filter f2b-<name> 1000 -j RETURN
              firewall-cmd --direct --add-rule <family> filter <chain> 0 <actiontype>

actionstop = firewall-cmd --direct --remove-rule <family> filter <chain> 0 <actiontype>
             firewall-cmd --direct --remove-rules <family> filter f2b-<name>
             firewall-cmd --direct --remove-chain <family> filter f2b-<name>

actioncheck = firewall-cmd --direct --get-chains <family> filter | sed -e 's, ,\n,g' | grep -q '^f2b-<name>$'

actionban = firewall-cmd --direct --add-rule <family> filter f2b-<name> 0 -s <ip> -j <blocktype>

actionunban = firewall-cmd --direct --remove-rule <family> filter f2b-<name> 0 -s <ip> -j <blocktype>

[Init]

# Option: actiontype
# Notes.: defines action type
# Values: STRING Default multiport
actiontype = <multiport>

# Option: allports
# Notes.: block all ports from offender
# Usage.: use in jail config: "banaction = firewallcmd[actiontype=<allports>]"
# Values: STRING
allports = -j f2b-<name>

# Option: multiport
# Notes.: block connections to specific ports
# Usage.: use in jail config: "banaction = firewallcmd" or "banaction = firewallcmd[actiontype=<multiport>]"
# Values: STRING
multiport = -p <protocol> -m multiport --dports <port> -j f2b-<name>

# Option: new
# Notes.: block only new connections to specific ports
# Usage.: use in jail config: "banaction = firewallcmd[actiontype=<new>]"
# Values: STRING
new = -m conntrack --ctstate NEW -p <protocol> -m multiport --dports <port> -j f2b-<name>

