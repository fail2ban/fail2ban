# Author: Donald Yandt 

[INCLUDES]

before = iptables-common.conf

[Definition]

actionstart = 

actionstop = 

actioncheck = 

#you can also use zones and/or service names
#
# zone example: 
# 	firewall-cmd --zone=<zone> --add-rich-rule="rule family='ipv4' source address='<ip>' port port=<port> protocol=<protocol> reject"
# service name example:
#	firewall-cmd --zone=<zone> --add-rich-rule="rule family='ipv4' source address='<ip>' service name='<service>' reject"

actionban = firewall-cmd --add-rich-rule="rule family='ipv4' source address='<ip>' port port=<port> protocol=<protocol> reject"

actionunban = firewall-cmd --remove-rich-rule="rule family='ipv4' source address='<ip>' port port=<port> protocol=<protocol> reject"

[Init]

zone = public

service = ssh
