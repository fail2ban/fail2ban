# Fail2Ban configuration file
#
# Author: Cyril Jaquier, Yaroslav O. Halchenko <debian@onerussian.com> and Donald Yandt
# This action combines the depriciated action files iptables-[ allports | multiport | new ].conf into one action config file.
#

[INCLUDES]

before = iptables-common.conf

[Definition]

# Option:  actionstart
# Notes.:  command executed once at the start of Fail2Ban.
# Values:  CMD
#
actionstart = <iptables> -N f2b-<name>
              <iptables> -A f2b-<name> -j <returntype>
              <iptables> -I <chain> -p <protocol> --dport <port> -j f2b-<name>

# Option:  actionstop
# Notes.:  command executed once at the end of Fail2Ban
# Values:  CMD
#
actionstop = <iptables> -D <chain> -p <protocol> --dport <port> -j f2b-<name>
             <iptables> -F f2b-<name>
             <iptables> -X f2b-<name>

# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
actioncheck = <iptables> -n -L <chain> | grep -q 'f2b-<name>[ \t]'

# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionban = <iptables> -I f2b-<name> 1 -s <ip> -j <blocktype>

# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionunban = <iptables> -D f2b-<name> -s <ip> -j <blocktype>

[Init]

# Option: actiontype
# Notes.: defines action type
# Values: STRING Default multiport
actiontype = <multiport>

# Option: allports
# Notes.: block all ports from offender
# Usage.: use in jail config: "banaction = iptables[actiontype=<allports>]"
# Values: STRING
allports = -p <protocol> -j f2b-<name>

# Option: multiport
# Notes.: block connections to specific ports
# Usage.: use in jail config: "banaction = iptables" or "banaction = iptables[actiontype=<multiport>]"
# Values: STRING
multiport = -p <protocol> -m multiport --dports <port> -j f2b-<name>

# Option: new
# Notes.: block only new connections to specific ports
# Usage.: use in jail config: "banaction = iptables[actiontype=<new>]"
# Values: STRING
new = -m conntrack --ctstate NEW -p <protocol> -m multiport --dports <port> -j f2b-<name>

# Option: dport
# Notes.: block port from offender
# Usage.: use in jail config: "banaction = iptables[actiontype=<dport>]"
# Values: STRING
dport = -p <protocol> --dport <port> -j f2b-<name>