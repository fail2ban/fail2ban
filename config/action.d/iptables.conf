# Fail2Ban configuration file
#
# Authors: Cyril Jaquier, Yaroslav O. Halchenko <debian@onerussian.com>, Guido Bozzetto and Donald Yandt
#
# Modified: Donald Yandt
# Combined action files iptables-[ allports | multiport | multiport-log | new ].conf into one action config file
# and also added logging capability to all the actiontypes.

[INCLUDES]

before = iptables-common.conf

[Definition]

# Option:  actionstart
# Notes.:  command executed once at the start of Fail2Ban.
# Values:  CMD
#
actionstart = <iptables> -N f2b-<name>
              <iptables> -A f2b-<name> -j <returntype>
              <iptables> -I <chain> <actiontype>
			  <logging-<logging>-actionstart>

# Option:  actionstop
# Notes.:  command executed once at the end of Fail2Ban
# Values:  CMD
#
actionstop = <iptables> -D <chain> <actiontype>
             <iptables> -F f2b-<name>
             <iptables> -X f2b-<name>
			 <logging-<logging>-actionstop>

# Option:  actioncheck
# Notes.:  command executed once before each actionban command
# Values:  CMD
#
actioncheck = <iptables> -n -L <chain> | grep -q 'f2b-<name>[ \t]'
			  <logging-<logging>-actioncheck>

# Option:  actionban
# Notes.:  command executed when banning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionban = <logging-<logging>-actionban>

# Option:  actionunban
# Notes.:  command executed when unbanning an IP. Take care that the
#          command is executed with Fail2Ban user rights.
# Tags:    See jail.conf(5) man page
# Values:  CMD
#
actionunban = <logging-<logging>-actionunban>

[Init]

# Option: actiontype
# Notes.: defines action type
# Values: STRING Default multiport
actiontype = <multiport>

# Option: logging
# Notes.: enables logging
# Values: STRING[ on | off] Default off
logging = off

# Option: allports(actiontype)
# Notes.: block all ports from offender
# Usage.: use in jail config: "banaction = iptables[actiontype=<allports>]"
# Values: STRING
allports = -p <protocol> -j f2b-<name>

# Option: dport(actiontype)
# Notes.: block port from offender
# Usage.: use in jail config: "banaction = iptables[actiontype=<dport>]"
# Values: STRING
dport = -p <protocol> --dport <port> -j f2b-<name>

# Option: multiport(actiontype)
# Notes.: block connections to specific ports
# Usage.: use in jail config: "banaction = iptables" or "banaction = iptables[actiontype=<multiport>]"
# Values: STRING
multiport = -p <protocol> -m multiport --dports <port> -j f2b-<name>

# Option: new(actiontype)
# Notes.: block only new connections to specific ports
# Usage.: use in jail config: "banaction = iptables[actiontype=<new>]"
# Values: STRING
new = -m conntrack --ctstate NEW -p <protocol> -m multiport --dports <port> -j f2b-<name>

logging-off-actionstart = 

logging-off-actionstop =
								
logging-off-actioncheck = 

logging-off-actionban = <iptables> -I f2b-<name> 1 -s <ip> -j <blocktype>

logging-off-actionunban = <iptables> -D f2b-<name> -s <ip> -j <blocktype>

logging-on-actionstart = <iptables> -N f2b-<name>-log
                         <iptables> -I f2b-<name>-log -j LOG --log-prefix "$(expr f2b-<name> : '\(.\{1,23\}\)'):DROP " --log-level <level> -m limit --limit <rate>/m --limit-burst <burst>
						 <iptables> -A f2b-<name>-log -j <blocktype>
						 
logging-on-actionstop = <iptables> -F f2b-<name>-log
                        <iptables> -X f2b-<name>-log
								
logging-on-actioncheck = <iptables> -n -L f2b-<name>-log >/dev/null

logging-on-actionban = <iptables> -I f2b-<name> 1 -s <ip> -j f2b-<name>-log

logging-on-actionunban = <iptables> -D f2b-<name> -s <ip> -j f2b-<name>-log