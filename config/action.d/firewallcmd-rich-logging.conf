# Fail2Ban configuration file
#
# Author: Donald Yandt 
# Because of the --remove-rules in stop this action requires firewalld-0.3.8+

[Definition]

actionstart = 

actionstop = 

actioncheck = 

#you can also use zones and/or service names. port can only be a single port or a range of ports
#
# zone example: 
# 	firewall-cmd --zone=<zone> --add-rich-rule="rule family='ipv4' source address='<ip>' port port=<port> protocol=<protocol> log prefix='f2b-<name>' level='<level>' limit value='<rate>/m' reject"
# service name example:
#	firewall-cmd --zone=<zone> --add-rich-rule="rule family='ipv4' source address='<ip>' service name='<service>' log prefix='f2b-<name>' level='<level>' limit value='<rate>/m' reject"

actionban = firewall-cmd --add-rich-rule="rule family='ipv4' source address='<ip>' protocol value='<protocol>' log prefix='f2b-<name>' level='<level>' limit value='<rate>/m' reject"
	   
actionunban = firewall-cmd --remove-rich-rule="rule family='ipv4' source address='<ip>' protocol value='<protocol>' log prefix='f2b-<name>' level='<level>' limit value='<rate>/m' reject"

[Init]

name = default

# log levels are "emerg", "alert", "crit", "error", "warning", "notice", "info" or "debug"
level = info

# log rate per minute
rate = 1

zone = public

service = ssh
