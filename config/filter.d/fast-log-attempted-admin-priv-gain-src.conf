#
# Fast as generated via either Snort or Suricata for grabbing the SRC host for attempted admin priv gain
#

[INCLUDES]

before = common.conf

[Definition]
failregex = \[Classification\:.*Attempted.*\ [Aa]dministrator.*\ [Pp]rivilege.*\ [Gg]ain.*\]\ .* <HOST>:[0-9]+\ \-\>\ [0-9a-f-A-F\:\.]+[0-9]$
ignoreregex =
datepattern = ^%%m/%%d/%%Y-%%H:%%M:%%S.%%f
