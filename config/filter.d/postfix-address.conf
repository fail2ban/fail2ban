# Fail2Ban filter against Postfix SMTP mail address brute-forcing by spammers
#
#

[INCLUDES]

# Read common prefixes. If any customizations available -- read them from
# common.local
before = common.conf

[Definition]

_daemon = postfix/(submission/)?smtp(d|s)

failregex = ^%(__prefix_line)sNOQUEUE: reject: RCPT from \S+\[<HOST>\]: 550 5\.1\.1 <\S+>: Recipient address rejected: User unknown in virtual mailbox table;.*$
ignoreregex = 

[Init]

journalmatch = _SYSTEMD_UNIT=postfix.service

