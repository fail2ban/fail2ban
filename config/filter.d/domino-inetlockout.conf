# [INCLUDES]
# Read common prefixes. If any customizations available -- read them from
# common.local
# before = common.conf

[Definition]

# Option:  failregex
# Notes.:  regex to match the password failure messages in the logfile. The
#          host must be matched by a group named "host". The tag "<HOST>" can
#          be used for standard IP/hostname matching and is only an alias for
#          (?:::f{4,6}:)?(?P<host>\S+)
# Values:  TEXT
#
# Sample log entry
# http: CN=John Doe/O=Company [212.95.7.92] authentication failure using internet password: User is locked out
# [13630:00021-3704552256] 11.12.2013 14:36:56   http: root [77.117.16.161] authentication failure using internet password

failregex = .*http:.* \[<HOST>\] authentication failure using internet password: User is locked out
        .*http:.* \[<HOST>\] authentication failure using internet password

# Option:  ignoreregex
# Notes.:  regex to ignore. If this regex matches, the line is ignored.
# Values:  TEXT
#
ignoreregex =
