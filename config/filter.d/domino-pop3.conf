# Fail2Ban configuration file for IBM Domino POP3 task authentication failures
#
# Author: Christian Brandlehner
#
# $Revision: 002 $
#

[Definition]

# Option:  failregex
# Notes.:  regex to match the password failure messages in the logfile. The
#          host must be matched by a group named "host". The tag "<HOST>" can
#          be used for standard IP/hostname matching and is only an alias for
#          (?:::f{4,6}:)?(?P<host>\S+)
# Values:  TEXT
#
# Sample log entry
# 03.10.2016 10:50:01   POP3 Server: Authentication failure for httpd, connecting host 58.1.245.164: Password not found in the Name and Address Book entry or password did not ve$
# 03.10.2016 10:51:19   POP3 Server: Authentication failure for noreply@github.com, connecting host 80.122.241.130: Password not found in the Name and Address Book entry or pass$

failregex = .* POP3 Server: Authentication failure for .* connecting host <HOST>: Password not found

# Option:  ignoreregex
# Notes.:  regex to ignore. If this regex matches, the line is ignored.
# Values:  TEXT
#
ignoreregex =
