#
# Fast as generated via either Snort or Suricata for grabbing the SRC host for attacks
#

[INCLUDES]

before = common.conf

[Definition]
failregex = [Ee]xcessive\ [Rr]etransmissions\ .*\[Classification\:\ Generic\ Protocol\ Command\ Decode\].* <HOST>:[0-9]+\ \-\>\ [0-9a-f-A-F\:\.]+[0-9]$
ignoreregex =
datepattern = ^%%m/%%d/%%Y-%%H:%%M:%%S.%%f
