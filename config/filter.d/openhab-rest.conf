# Openhab brute force auth filter: /etc/fail2ban/filter.d/openhab-rest.conf:
#
# Block IPs trying to auth wp openhab by rest api
#
# Matches e.g.
# 12.34.33.22 -  -  [26/sept./2015:18:04:43 +0200] "GET /rest/bindings HTTP/1.1" 401 1384 
#
[Definition] 
failregex = ^<HOST> -  - \s*\[\]\s* "GET /rest/bindings HTTP/1.1" 401 1384.*$

[Init]
datepattern = %%d/%%b[^/]*/%%Y:%%H:%%M:%%S %%z

#with the help of Serg G. Brester

