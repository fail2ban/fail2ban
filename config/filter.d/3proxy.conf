[Definition]

# Option:  failregex
# Notes.:  http://www.3proxy.ru/howtoe.asp#ERRORS that 1-9 are all authentication problems (%E field)
#          Log format is: "L%d-%m-%Y %H:%M:%S %z %N.%p %E %U %C:%c %R:%r %O %I %h %T"
# Values:  TEXT
#
failregex = ^\s[+-][0-9]{4} \S+ 0000[1-9] \S+ <HOST>:[0-9]+ [0-9.]+:[0-9]+ [0-9]+ .*$

ignoreregex = 
