# Fail2Ban filter for Postfix's RBL based Blocked hosts during postscreen
#
#

[INCLUDES]

# Read common prefixes. If any customizations available -- read them from
# common.local
before = common.conf

[Definition]

_daemon = postfix/postscreen

failregex = ^%(__prefix_line)sNOQUEUE: reject: RCPT from \[<HOST>\]:.* 550 5\.7\.1 Service unavailable; client \[\S+\] blocked using .* from=<\S*>, to=<\S+>, proto=ESMTP, helo=<\S*>$

ignoreregex =

