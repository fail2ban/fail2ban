# fail2ban filter configuration for nginx 
# searches for any requests for .env in nginx logs

[Definition]
failregex = ^<HOST>(?::\d+)?\s+.*.env .*

ignoreregex = 

datepattern = {^LN-BEG}

# DEV NOTES:
# .env files can contain sensitive data... anyone looking for those is prob bad
