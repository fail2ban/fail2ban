# Fail2Ban filter for gophernicus, a gopher server

[INCLUDES]

before = common.conf

[Definition]

_daemon = gophernicus

failregex = ^%(__prefix_line)serror "[^"]*" for request "[^"]*" from <HOST>

ignoreregex =

