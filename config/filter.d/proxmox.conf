# Fail2Ban filter for Proxmox Web GUI
#
# Jail example:
#    [proxmox]
#    enabled = true
#    port = https,http,8006
#    filter = proxmox
#    logpath = /var/log/daemon.log
#    maxretry = 3
#    # 1 hour
#    bantime = 3600

[Definition]

failregex = pvedaemon\[\d*\]: authentication failure; rhost=<HOST> user=.* msg=.*

ignoreregex =

